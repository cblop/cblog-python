<!DOCTYPE html>
<html>
<head>
    <title>{{ blog_name }}</title>
    <link href='http://fonts.googleapis.com/css?family=Play&v2&text=commander%20blop' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Mako&v2' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" media="screen" href="/static/css/screen.css" />

</head>
<body>
    <div id="header-dec">
    <div id="header">
        <div id="title"><a href="/">{{ blog_name }}</a></div>
        <div id="subtitle">Being the blog of a young man whose principal interests are <a href="/tag/free%20culture">free culture</a>, <a href="/tag/music">music</a>, <a href="/tag/AI">AI</a>, <a href="/tag/webapps">web apps</a> and <a href="/tag/japan">Japan</a>.</div>
    </div>
</div>
    <div id="content">

        {% block main %}
            {% for article in articles %}
                {% include "article.html" %}
            {% endfor %}
        {% endblock %}

    </div>


<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'commanderblop'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function () {
        var s = document.createElement('script'); s.async = true;
        s.type = 'text/javascript';
        s.src = 'http://' + disqus_shortname + '.disqus.com/count.js';
        (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
    }());
</script>

</body>
</html>
